<div class="tasks-view">
  <div class="row">
    <h1>Tasks</h1>
    <button
      *ngIf="authService.isAdmin | async"
      [routerLink]="['./add']"
      color="primary"
      mat-mini-fab
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="tasks-list">
    <mat-card *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-title>
          {{ task.title }}
        </mat-card-title>
        <div class="task-points" matTooltip="Task points">
          <p>{{ task.score }}</p>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="edit-task"
          *ngIf="authService.isAdmin | async"
          [routerLink]="['./', task._id, 'edit']"
          mat-stroked-button
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          [routerLink]="['./', task._id]"
          mat-stroked-button
          color="primary"
        >
          OPEN
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
