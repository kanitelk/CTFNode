<h1>Task list:</h1>

<div class="tasks-list">
  <mat-card *ngFor="let task of tasks">
    <mat-card-header>
      <mat-card-title>
        {{task.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>
